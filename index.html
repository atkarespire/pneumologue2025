<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atka et le Pneumologue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('atkanibar.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
        }
        .non {
            font-size: 72px;
            font-weight: bold;
            color: #ff0000;
            border: 5px solid #ff0000;
            padding: 20px 40px;
            border-radius: 15px;
            margin: 20px 0;
        }
        .retard {
            font-size: 24px;
            margin: 20px 0;
        }
        #jours {
            font-size: 36px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Est-ce que Atka a pris rendez-vous chez un pneumologue ?</h1>
    <div class="non">NON</div>
    <div class="retard">Il est en retard de :</div>
    <div id="jours"></div>

    <script>
        function updateDays() {
            const startDate = new Date('2025-01-01');
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('jours').textContent = diffDays + ' jours';
        }
        updateDays();
        setInterval(updateDays, 1000 * 60 * 60); // Update every hour
    </script>
</body>
</html>
